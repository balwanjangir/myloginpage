<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="left">
                <h2>Forgot Password</h2>
                <p>Remembered your password? <a href="index.html">Login</a></p>
                <form id="forgot-password-form">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="you@example.com" required>

                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" placeholder="Enter new password" required>

                    <button type="submit" class="login-btn">Reset Password</button>
                </form>
            </div>
            <div class="right">
                <img src="forgot-password-illustration.png" alt="Forgot Password Illustration">
            </div>
        </div>
    </div>

    <script>
        document.getElementById("forgot-password-form").addEventListener("submit", function(e) {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const newPassword = document.getElementById("new-password").value;

            const storedEmail = localStorage.getItem("storedEmail");
            if (email !== storedEmail) {
                alert("Email not found!");
                return;
            }

            localStorage.setItem("storedPassword", newPassword);
            alert("Password reset successful! Redirecting to login page.");
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
